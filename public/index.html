<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Desafío 9</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <h1>Desafío 9 Consigna 2</h1>

    <div class="container">
        <div class="row">
            <div class="col-6 d-flex flex-column justify-content-center">
                <h5>DATOS DE USUARIO</h5>
                <form>
                    <label>Email</label>
                    <input id="email" type="text" class=" input-group mt-2" required>
                    <label>Nombre</label>
                    <input id="name" type="text" class=" input-group mt-2" required>
                    <label>Apellido</label>
                    <input id="lastName" type="text" class=" input-group mt-2" required>
                    <label>Edad</label>
                    <input id="age" type="number" class=" input-group mt-2" required>
                    <label>Alias</label>
                    <input id="alias" type="text" class=" input-group mt-2" required>
                    <label>Avatar</label>
                    <input id="avatar" type="text" class=" input-group mt-2" required>
                    <label>Mensaje</label>
                    <input id="text" type="text" class=" input-group mt-2"  required>
                    <input id="btnForm" type="submit" value="ENVIAR" class=" btn btn-dark mt-2">
                </form>
            </div>
            <div class="col-6 d-flex flex-column justify-content-center">
                <h5>WEB CHATS</h5>
                <div class="bg-black w-100 h-100 rounded-5 p-3">
                    <div id="webChat" class="bg-light w-100 h-100 rounded-5 p-4">
                        

                    </div>

                </div>
            </div>

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.js"></script>
  </body>
</html>
